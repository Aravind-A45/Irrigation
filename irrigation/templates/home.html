<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Irrigation</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="bg-cover bg-center h-screen" style="background-image: url('static/img/bg1.jpg')">
    <div class="flex flex-col justify-center items-center h-full bg-black bg-opacity-50">
      <h1 class="text-white text-4xl md:text-6xl font-bold mb-4">Welcome to Auto_Agri</h1>
      <div class="flex space-x-4">
        <a href="{% url 'signup' %}" class="text-white text-lg bg-blue-500 px-4 py-2 rounded hover:bg-blue-600">Signup</a>
        <a href="{% url 'login' %}" class="text-white text-lg bg-blue-500 px-4 py-2 rounded hover:bg-blue-600">Login</a>
        {% if user.is_authenticated %}
          <form action="{% url 'logout' %}" method="post" class="text-white text-lg bg-blue-500 px-4 py-2 rounded hover:bg-blue-600">
              {% csrf_token %}
              <button type="submit">Logout</button>
          </form>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
