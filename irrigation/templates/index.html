<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Irrigation</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="bg-cover bg-center h-screen" style="background-image: url('static/img/bg1.jpg')">
    <div class="flex flex-col items-center h-full bg-black bg-opacity-50 p-4">
      <div class="flex space-x-4">
        <a href="{% url 'index' %}" class="text-white text-lg bg-blue-500 px-4 py-2 rounded hover:bg-blue-600">Home</a>
        <a href="{% url 'notification' %}" class="text-white text-lg bg-blue-500 px-4 py-2 rounded hover:bg-blue-600">Notification</a>
        <a href="{% url 'information' %}" class="text-white text-lg bg-blue-500 px-4 py-2 rounded hover:bg-blue-600">Information</a>
        <a href="{% url 'contact' %}" class="text-white text-lg bg-blue-500 px-4 py-2 rounded hover:bg-blue-600">Contact</a>
        {% if user.is_authenticated %}
          <form action="{% url 'logout' %}" method="post" class="text-white text-lg bg-blue-500 px-4 py-2 rounded hover:bg-blue-600">
              {% csrf_token %}
              <button type="submit">Logout</button>
          </form>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
