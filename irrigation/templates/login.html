<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold mb-4">Login</h1>
        <form method="POST">
            {% csrf_token %}
            <div>
              <div class="mb-4">
                <input type="text" class="w-full px-4 py-2 border rounded mt-2" id="username" name="username" required>
                <label class="text-gray-700">Username</label>    
              </div>
              <div class="mb-4">
                  <input type="password" name="password" required class="w-full px-4 py-2 border rounded mt-2">
                  <label class="text-gray-700">Password</label>
              </div>
            </div>
            <div class="mb-4">
              Not a member? <a href="{% url 'signup' %}" class="text-blue-500">Signup</a>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">LOGIN</button>
            </div>
        </form>
    </div>
  </div>
</body>
</html>
